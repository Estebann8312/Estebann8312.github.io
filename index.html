<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Cumpleaños</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="birthdayCard">
    <!-- Parte frontal de la tarjeta -->
    <div class="cardFront">
      <div class="front-text">
        <h3 class="happy">FELIZ</h3>
        <h2 class="bday">CUMPLE</h2> 
        <h3 class="toyou">MI AMOR!</h3>  
      </div>
      <div class="wrap-deco">
        <div class="decorations"></div>
        <div class="decorationsTwo"></div>
      </div> 
      <div class="wrap-decoTwo">
        <div class="decorations"></div>
        <div class="decorationsThree"></div>
      </div>
      <div class="plate">
        <div class="cake"></div>
        <div class="flame"></div>
      </div>
    </div>  

    <!-- Parte interior de la tarjeta (oculta por defecto) -->
    <div class="cardInside">
      <div class="inside-text">
        <h3 class="happy">HAPPY</h3>
        <h2 class="bday">BIRTHDAY</h2> 
        <h3 class="toyou">to you!</h3>  
      </div>
      <div class="wishes">
        <p>Vida mía</p>
        <p>En esta fecha tan especial quiero invitarte a un lugar super especial.</p>
        <p>Dia: 8 de junio</p>
        <p>Hora: 7PM</p>
        <p class="name">❤️</p>
      </div>
    </div>
  </div>
</body>
</html>
